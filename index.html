<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICMS | Consulta</title>
    <!-- Styles CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- icon section -->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- manifest -->
    <link rel="manifest" href="/site.webmanifest">
    <link rel="manifest" href="manifest.json">

    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('pwabuilder-sw.js')
        }
    </script>

</head>

<body>


    <main class="container">
        <img src="./assets/img/banner_app.jpg" alt="">

        <form>
            <label for="estado">
                <p>Estado:</p>
            </label>
            <select id="estado" name="estado" class="dropdown">
                <option value="" selected disabled>Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>


                <!-- adicione todas as opções de estados aqui -->
            </select>

            <label for="valor">
                <p>Valor da Mercadoria:</p>
            </label>
            <input type="number" id="valor" name="valor" step="0.01" placeholder="Ex. 343.50">

            <button id="btn-calc" type="submit" value="Consultar">CALCULAR</button>
        </form>

        <div class="res">
            <p>Porcentagem do ICMS: 0%</p>

            <p></p>

        </div>
    </main>
    <script src="./assets/scripts/app.js"></script>
</body>

</html>
